            <p class="text">电力市场虚拟仿真实验教学平台服务于电力市场理论课程教学。该平台选取中国典型省份实际交易场景为研究对象，设置零售市场交易、中长期市场交易、现货市场交易等多个实验环节，对电力产业链上的所有主体、整体市场环境、全部规则和全流程进行全景式仿真。在本实验项目中，学生以发电企业或售电公司身份参与市场，完成市场交易申报、出清等交易流程，系统进行结算排名，真实呈现电力市场交易全过程。</p>
